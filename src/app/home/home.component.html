<div style="background-image: url('https://adn.harmanpro.com/product_attachments/product_attachments/3669_1478528364/Si3VCSVertical_original.jpeg')">
  <div class="container">
    <h2 class="mat-h2">Bienvenue chez SIDRIE</h2>
    <!-- <img src="https://adn.harmanpro.com/product_attachments/product_attachments/3669_1478528364/Si3VCSVertical_original.jpeg"> -->
    
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Matricula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Carrera</th>
            <th scope="col">Cuatrimestre</th>
            <th scope="col">CURP</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{student.card}}</th>            
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.major_id}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.curp}}</td>
            <td>
              <a class="btn btn-info" [routerLink]="[ '/student/'+student.card ]">Editar</a>
              <button class="btn btn-danger" (click)="delete(student.card)">Eliminar</button>
            </td>
          </tr>         
        </tbody>
      </table>
  </div>
</div>
