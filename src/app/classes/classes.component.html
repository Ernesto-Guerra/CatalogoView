  <!-- Button trigger modal -->
  <button style="margin: 2em" type="button" class="btn btn-outline-success" data-toggle="modal"
    data-target="#exampleModal">
    Agregar Materia
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Materia</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label for="uno">Nombre</label>
            <input [(ngModel)]="classs.name" class="form-control" type="text" name="uno" id="uno">
          </div><br>

          <div>

            <label for="grade">Cuatrimestre</label>
            <select name="grade" class="custom-select" [(ngModel)]="classs.grade">
              <option [value]="grade" *ngFor="let grade of grades">
                {{grade}}
              </option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button (click)="agregar()" style="margin: 10px" class="btn btn-raised btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="ready">
    <table style="text-align: center" class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Cuatrimestre</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr *ngFor="let item of classes | paginate: { itemsPerPage: 10, currentPage: p }">
          <th scope="row">{{item.name}}</th>
          <td>{{item.grade}}</td>
          <td>
            <a class="btn" [routerLink]="[ '/classes/'+item.id ]">
              <i style="color:dodgerblue; font-size: 1.2em;" class="fas fa-edit"></i>
            </a>
            <button class="btn" (click)="delete(item.id)">
              <i style="color:crimson; font-size: 1.2em;" class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls style="margin-top: 2em; margin-bottom: 2em;" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
