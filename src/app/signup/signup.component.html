<div class="container">
  <form>
    <div class="form-group">
      <label for="first_name">Nombre</label>
      <input [(ngModel)]="signup.first_name" name="first_name" type="text" class="form-control" id="first_name" placeholder="Ingresa el nombre">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="signup.email" name="email" type="email" class="form-control" id="email" placeholder="Ingresa el email">    
    </div>
  
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input [(ngModel)]="signup.password" name="password" type="password" class="form-control" id="password" placeholder="Ingresa la contraseña">    
    </div>
  
    <div class="form-group">
      <label for="userType">Tipo de usuario</label>
      <select name="user_type_id" id="user_type_id" class="form-control" [(ngModel)]="signup.user_type_id">
        <option value="1" checked>Maestro</option>
        <option value="2">Guardia</option>
        <option value="3">Administrador</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="sendData()">Submit</button>
  </form>
</div>
