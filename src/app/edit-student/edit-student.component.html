  <div style="background-image: url('../../assets/background.jpg'); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container">
      <div class="row">          
        <div class="col col-sm-5"></div>
        <div class="col col-sm-5">
            <label for="archivo">Agregar desde archivo</label>
            <input *ngIf="!modify" type="file" (change)="onFileChange($event)" name="archivo"/> <br>
            <button class="btn btn-warning" (click)="guardarTodos()">Guardar</button>
          <div style="background-color: rgba(255, 255, 255, 0.767); border-radius: 15px; margin-top: 22%; margin-bottom: 22%">
            <div class="card-body" style="padding: 2em">
  
              <div class="row">                                
                <ng-container *ngIf="modify; else elseTemplate">
                    <h5 class="card-title" style="justify-content: center">Editar Estudiante</h5>
                </ng-container>
                <ng-template #elseTemplate>
                    <h5 class="card-title" style="justify-content: center">Agregar Estudiante</h5>
                </ng-template>
                
              </div><br>
  
              <div class="form">
                <div class="row">
                    <label for="card">Matricula</label>
                  <div class="input-group input-group-lg">                
                    <input [(ngModel)]="student.card" name="card" id="card" type="text" class="form-control" />
                  </div>
                </div><br>

                <div class="row">
                    <label for="first_name">Nombre</label>
                  <div class="input-group input-group-lg">                
                    <input [(ngModel)]="student.first_name" name="first_name" id="first_name" type="text" class="form-control" />
                  </div>
                </div><br>

                <div class="row">
                    <label for="last_name">Apellidos</label>
                  <div class="input-group input-group-lg">                
                    <input [(ngModel)]="student.last_name" name="last_name" id="last_name" type="text" class="form-control" />
                  </div>
                </div><br>                

                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label style="margin-right:1em" class="input-group-text" for="inputGroupSelect01">Carrera</label>
                        </div>
                        <select [(ngModel)]="student.major_id" style="opacity: .55" class="custom-select" id="inputGroupSelect01">
                          <option value="invalid" disabled selected>Elegir...</option>
                          <option *ngFor="let major of majors" [value]="major.id">{{major.name}}</option>
                        </select>
                      </div>
                </div>

                <div class="row">
                    <label for="curp">CURP</label>
                  <div class="input-group input-group-lg">                
                    <input [(ngModel)]="student.curp" name="curp" id="curp" type="text" class="form-control" />
                  </div>
                </div><br>                                
                
                <div class="row">
                  <button (click)="save(student)" [disabled]="loading" class="btn btn-raised btn-success btn-block" style="padding: 2%">
                      <img style="display:block; margin-left: auto; margin-right: auto;" *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                      <div>Guardar</div>
                  </button>                
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-sm-5"></div>
      </div>
    </div>
     
  </div>
</div>
