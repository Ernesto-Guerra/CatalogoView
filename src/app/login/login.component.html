				<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
						<h1>SIDRIE Login</h1>
					</span>

					<div class="wrap-input100 validate-input">
						<input formControlName="email" class="input100" type="text" name="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>        
            </span>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">Email format erro</div>
            </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input formControlName="password" class="input100" type="password" name="pass" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
