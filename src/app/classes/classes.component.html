<div class="container text-center">
  <h1>Clases</h1>
</div>

<div class="addButton align-content-center" style="position: absolute;">
  <input style="position: absolute;" type="checkbox" id="toggle">
  <label style="position: absolute;" for="toggle" class="button"></label>

  <nav class="nav" style="position: absolute;">
    <div class="row more">
      <div class="col col-sm-6">
        <label for="uno">Nombre</label>
        <input [(ngModel)]="classs.name" class="form-control" type="text" name="uno" id="uno">
      </div>

      <div class="col col-sm-6">

        <label for="grade">Cuatrimestre</label>
        <select name="grade" class="form-control" [(ngModel)]="classs.grade">
          <option [value]="grade" *ngFor="let grade of grades">
            {{grade}}
          </option>
        </select>
      </div>
    </div>

    <button (click)="agregar()" style="margin: 10px" class="btn btn-success btn-block">Guardar</button>
  </nav>
</div>

<div class="container" *ngIf="ready">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Cuatrimestre</th>          
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr *ngFor="let item of classes">
          <th scope="row">{{item.name}}</th>
          <td>{{item.grade}}</td>
          <td>
            <a class="btn btn-info" [routerLink]="[ '/classes/'+item.id ]">Editar</a>
            <button class="btn btn-danger" (click)="delete(item.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
