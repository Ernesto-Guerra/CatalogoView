<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="login.email" name="email" type="email" class="form-control" id="email" placeholder="Ingresa el email">    
    </div>
  
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input [(ngModel)]="login.password" name="password" type="password" class="form-control" id="password" placeholder="Ingresa la contraseña">    
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="loginData()">Submit</button>
  </form>
</div>
